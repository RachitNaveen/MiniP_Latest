<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChatApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</head>
<body data-user-id="{{ current_user.id }}">
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>SecureChat</h2>
                <span>Welcome, {{ current_user.username }}</span>
            </div>

            <div class="chat-messages" id="messageContainer"></div>

            <form class="message-form" id="messageForm">
                <select name="recipient_id" required class="message-select">
                    <option value="" disabled selected>Select recipient</option>
                </select>
                <input type="text" class="message-input" name="content" placeholder="Type a message..." autocomplete="off">
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
