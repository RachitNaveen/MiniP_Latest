<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .verification-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        #verification-video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            margin: 20px 0;
        }
        .verification-buttons {
            margin-top: 20px;
        }
        .verification-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .verification-buttons #verify-btn {
            background-color: #4CAF50;
            color: white;
        }
        .verification-buttons #cancel-btn {
            background-color: #f44336;
            color: white;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h2>Face Verification Required</h2>
        <p>Please verify your face to continue</p>
        <div id="message" class="message"></div>
        <video id="verification-video" autoplay></video>
        <div class="verification-buttons">
            <button id="verify-btn">Verify Face</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>

    <script>
        // Access camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                const video = document.getElementById('verification-video');
                video.srcObject = stream;

                // Handle verification
                document.getElementById('verify-btn').onclick = async function() {
                    try {
                        // Show loading message
                        showMessage('Verifying face...', 'success');
                        
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        
                        const faceImage = canvas.toDataURL('image/jpeg');
                        
                        // Send verification request
                        const response = await fetch('/verify_face', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token() }}'
                            },
                            body: JSON.stringify({
                                faceImage: faceImage
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            if (data.verified) {
                                // Stop video stream
                                stream.getTracks().forEach(track => track.stop());
                                
                                // Redirect to chat
                                if (data.redirect_url) {
                                    window.location.href = data.redirect_url;
                                } else {
                                    window.location.href = '/chat';
                                }
                            } else {
                                showMessage(`Face verification failed (${data.match_percentage.toFixed(1)}% match, 80% required)`, 'error');
                            }
                        } else {
                            showMessage(data.message || 'Error during face verification', 'error');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        showMessage('Error during face verification. Please try again.', 'error');
                    }
                };

                // Handle cancel
                document.getElementById('cancel-btn').onclick = function() {
                    stream.getTracks().forEach(track => track.stop());
                    window.location.href = '/login';
                };
            })
            .catch(function(err) {
                console.error('Error accessing camera:', err);
                showMessage('Error accessing camera. Please allow camera access to continue.', 'error');
            });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
        }
    </script>
</body>
</html>
